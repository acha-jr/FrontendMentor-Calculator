<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="theme-one">
    <main>
      <div class="calculator">
        <div class="top">
          <h1>calc</h1>
          <div class="toggle">
            <p>THEME</p>
            <div>
              <ul>
                <li id="one">1</li>
                <li id="two">2</li>
                <li id="three">3</li>
              </ul>
              <div class="switch"><div class="ball"></div></div>
            </div>
          </div>
        </div>
        <div class="result">
          <input type="text" id="result" placeholder="0" disabled />
        </div>
        <div class="keypad">
          <h1 keys class="number" button>7</h1>
          <h1 keys class="number" button>8</h1>
          <h1 keys class="number" button>9</h1>
          <h1 button="del">DEL</h1>
          <h1 keys class="number" button>4</h1>
          <h1 keys class="number" button>5</h1>
          <h1 keys class="number" button>6</h1>
          <h1 keys class="operation" button="add">+</h1>
          <h1 keys class="number" button>1</h1>
          <h1 keys class="number" button>2</h1>
          <h1 keys class="number" button>3</h1>
          <h1 keys class="operation" button="sub">-</h1>
          <h1 keys class="number" button="point">.</h1>
          <h1 keys class="number" button>0</h1>
          <h1 keys class="operation" button="divide">/</h1>
          <h1 class="operation" button="multiply">x</h1>
          <h1 button="reset">RESET</h1>
          <h1 button="equal">=</h1>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/acha-jr" target="_blank">acha-jr</a>.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
